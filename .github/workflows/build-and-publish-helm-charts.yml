name: Build & Publish Helm Charts to GHCR

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build-and-publish-helm-charts:
    permissions:
      packages: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.22'
    
      - name: Install dependencies
        run: make $(LOCALBIN)

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_ENV

      - name: Package Helm charts
        env:
          VERSION: ${{ env.VERSION }}
        run: make helm-package-all

      - name: Push kode-crd chart
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | helm registry login -u ${{ github.actor }} ghcr.io --password-stdin
          helm push kode-crd-${{ env.VERSION }}.tgz oci://ghcr.io/${{ github.repository_owner }}

      - name: Push kode-operator chart
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | helm registry login -u ${{ github.actor }} ghcr.io --password-stdin
          helm push kode-${{ env.VERSION }}.tgz oci://ghcr.io/${{ github.repository_owner }}

      - name: Log out from GitHub Container Registry
        run: helm registry logout ghcr.io
