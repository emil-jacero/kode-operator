apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "kode-operator.fullname" . }}-kode-editor-role
  labels:
  {{- include "kode-operator.labels" . | nindent 4 }}
rules:
- apiGroups:
  - kode.jacero.io
  resources:
  - kodes
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - kode.jacero.io
  resources:
  - kodes/status
  verbs:
  - get