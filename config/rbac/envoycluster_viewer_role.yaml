# permissions for end users to view envoyclusters.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: kode-operator
    app.kubernetes.io/managed-by: kustomize
  name: envoycluster-viewer-role
rules:
- apiGroups:
  - kode.jacero.io
  resources:
  - envoyclusters
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - kode.jacero.io
  resources:
  - envoyclusters/status
  verbs:
  - get
